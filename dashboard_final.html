<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="dashboardcss_final.css">
    <script src="particles.js"></script>
</head>
<body>
    <div id ="particles-js"></div>
    <header>
        <div class="logo">
            <img src="LOGO-removebg-preview.png" alt="VNAB Logo">
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="menu.html">Menu</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <img src="img1.jpeg" alt="image">
            <div class="intro">
                <h1>Add Target</h1>
                <p>Add in your <span>daily,weekly and monthly</span> financial targets!</p>
                <a href="target.html"><button class="card-button">Go to Target</button></a>
            </div>
        </div>
        <div class="card">
            <img src="img.jpeg" alt="image">
            <div class="intro">
                <h1>Add Expense</h1>
                <p>Add in your<span> everyday expenses!</span> </p>
                <a href="expense.html"><button class="card-button">Go to Expense</button></a>
            </div>
        </div>
        <div class="card">
            <img src="img3.jpeg" alt="image">
            <div class="intro">
                <h1>View Stats</h1>
                <p>View your daily,weekly and monthly <span>expenditure statistics!</span></p>
                <a href="stats.html"><button class="card-button">Go to Stats</button></a>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
