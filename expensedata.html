<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Expense tracking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    <script src="particles.js"></script>
    <link rel="stylesheet" href="expensedata.css">
</head>
<body>
    <div id="particles-js"></div>
    <div id='container'>
        <input id='dateInput' type='date'>
        <select id='type'>
            <option disabled selected value="">Please Select an option</option>
            <option value='Eateries'>Eateries</option>
            <option value='Apparel'>Apparel</option>
            <option value='Transport'>Transportation</option>
            <option value='Debt'>Debt</option>
            <option value='Education'>Education</option>
            <option value='Miscallaneous'>Miscallaneous</option>
        </select>
        <input type='number' placeholder='Amount' id='amountInput'>
        <input type='text' placeholder='Description' id='descriptionInput'>
        <div class="button-container">
        <button id='button' class='btn btn-primary add'>Add Expense</button>
        </div>
    </div>
    <h2 class="heading">Bill to track</h2>
    <div id='table-container'>
        
        <table id='table'>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </table>
    </div>
    <script src="expensedata.script"></script>
    <script src ="script.js"></script>
</body>
</html>
